<!DOCTYPE html>
<html ng-app="quest">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Angular Project</title>
</head>
<!--<body ng-controller='mainController as vm'>-->
<body ng-controller='mainController as vm'>

	<h1>Formulaire Angular</h1>

		<label>Name</label>
		<input type="text" name="form.name" class="form-control" ng-model="username" required>
		<br />
	
		<label>Firstname</label>
		<input type="text" name="form.firstname" class="form-control" ng-model="userfirstname" required>
		<br />

		<label>Email</label>
		<input type="text" class="form-control" ng-model="useremail" required>
		<br />
	

	<button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>

	<div class="table" >
		<table>
		<thead>
			<th>Name</th>
			<th>Firstame</th>
			<th>Email</th>
		</thead>
		<tbody>
			<!--je fais une ligne vide-->
			<tr> </tr>
			<tr> </tr>
			<tr> </tr>
			<!--je display les inputs si submit-->
			<tr ng-show="tableshow">
				<td>{{username}}</td>
				<td>{{userfirstname}}</td>
				<td>{{useremail}}</td>
			</tr>
		</tbody>
		</table>
	</div>

	<!-- appel de Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<!-- appel de l'application JS (root) -->
	<script src="js/app.js"></script>

	<!--appel de l'application du controller principal-->
	<script src="js/controllers/mainController.js">
	
</body>
</html>
