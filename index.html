<!DOCTYPE html>
<html ng-app="quest">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Angular Project</title>
</head>
<!--<body ng-controller='mainController as vm'>-->

<body ng-controller='mainController'>

	<h1>Formulaire Angular</h1>

	<form class="form-horizontal">

		<label>Firstname</label>
		<input type="text" name="firstname" class="form-control" ng-model="firstname" placeholder="votre prénom" required>
		<br />

		<label>Name</label>
		<input type="text" name="name" class="form-control" ng-model="name" placeholder="votre nom de famille" required>
		<br />

		<label>Email</label>
		<input type="text" name="email" class="form-control" ng-model="email" placeholder="sabrina.krugg@gmail.com" required>
		<br />

		<button type="submit" class="btn btn-primary" ng-click="addRow()">
			Submit</button>
		</form>


		<table class="table">
			<!--je fais une ligne d'entête de tableau-->
			<tr>
				<th>Firstame</th>
				<th>Name</th>
				<th>Email</th>
			</tr>
			<!--je fais une ligne d'entête de tableau-->
			<tr ng-repeat="user in liste">
				<td>{{user.firstname}}</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
			</tr>
		</table>


		<!-- appel de Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

		<!-- appel de l'application JS (root) -->
		<script src="js/app.js"></script>

		<!--appel de l'application du controller principal-->
		<script src="js/controllers/mainController.js"></script>

</body>
</html>
